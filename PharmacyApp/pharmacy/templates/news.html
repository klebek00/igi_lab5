<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
    <a href="{% url 'home' %}">Галоўная</a>

    <h1>Навіны</h1>
    {% for new in news %}
        <div>
            <h2>{{ new.title }}</h2>
            <p>{{ new.content }}</p>
            <img src="{{ new.image.url }}"height="400" width="550">
            <p>Апублікавана: {{ new.date|date:"d.m.Y" }}&nbsp;{{ new.date|time:"H:i" }}</p>
        </div>
    {% endfor %}
</body>
</html>
