<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Редактировать {% else %}Создать {% endif %}</title>
</head>
<body>

    <h1>{% if form.instance.pk %}Редактировать аддзялення{% else %}Создать аддзялення{% endif %}</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
