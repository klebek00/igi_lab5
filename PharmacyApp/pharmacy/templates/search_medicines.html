<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты поиска медикаментов</title>
</head>
<body>

    <h1>Результаты поиска для запроса "{{ query }}"</h1>

    <ul>
        {% for medicine in medicines %}
            <li>{{ medicine.name }}</li>
        {% empty %}
            <li>Нет результатов</li>
        {% endfor %}
    </ul>

</body>
</html>
