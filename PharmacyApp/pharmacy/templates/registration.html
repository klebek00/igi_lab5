{% block content %}
<form method="POST" novalidate>
    {% csrf_token %}
    <center><h2>Sign Up</h2>
    {% for field in form %}
    <p>
        {% if field.errors %}
    <ul class="errorlist">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
  </ul>
  {% endif %}
   <b><center>{{ field.label_tag }}</center></b> {{ field }}
 </p>
 {% endfor %}
 <button type="submit">Register</button>
 <p>Already have an account? <a href="{%url 'login' %}">Sign in</a></p></center>
</form>
{% endblock content%}
