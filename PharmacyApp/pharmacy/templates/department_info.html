<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Info</title>
</head>
<body>
    <h1>Отделения самовывоза</h1>
    <ul>
        {% for point in points %}
        <div>
            <h3>{{ point.no }}</h3>
            <p>Адрес: <b>{{ point.address }}</b></p>
            <p>Режим работы: <b>пн-вс {{ point.open|time:"H:i" }}-{{ point.close|time:"H:i" }}</b></p>
        </div>
        {% endfor %}
    </ul>
</body>
</html>
