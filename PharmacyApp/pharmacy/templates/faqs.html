<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
</head>
<body>
    <a href="{% url 'home' %}">Галоўная</a>

    <h1>Пытанне-Адказ</h1>
    {% for faq in faqs %}
        <div>
            <h2>Пытанне</h2>
            <p>{{ faq.question }}</p>
            <h2>Адказ</h2>
            <p>{{ faq.answer }}</p>
            <p>Дата: {{ faq.date|date:"d.m.Y" }}</p>
        </div>
    {% endfor %}
</body>
</html>
