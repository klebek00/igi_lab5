<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
</head>
<body>
    <h1>Вопрос-Ответ</h1>
    {% for faq in faqs %}
        <div>
            <h2>Вопрос</h2>
            <p>{{ faq.question }}</p>
            <h2>Ответ</h2>
            <p>{{ faq.answer }}</p>
            <p>Дата: {{ faq.date|date:"d.m.Y" }}</p>
        </div>
    {% endfor %}
</body>
</html>
